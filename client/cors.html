<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>use api/cors to cross site</title>
</head>

<body>
    <div style="background-color: red">this is frontend client</div>
    <script>
        let xhr = new XMLHttpRequest()
        xhr.open('GET', 'http://localhost:3003/api/cors')
        xhr.send()
        xhr.onreadystatechange = function () {
            if(xhr.readyState !== 4){ return } 
            else {
            if(xhr.status == 200) {
                console.log(xhr.responseText,"success");
            } else {
                console.error(xhr.statusText,"failed");
            }
            }
        }
    </script>
</body>

</html>
