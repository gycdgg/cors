<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="background-color: red">this is ifream cross site demo</div>
    <iframe id="iframe" style = "display:none" src="http://localhost:3003/index.html"></iframe>
    <script>
        let iframe = document.getElementById('iframe')
        iframe.onload = function(){
            iframe.contentWindow.postMessage(JSON.stringify('this is Ifream message'), "http://localhost:3003/index.html")
        }
        window.addEventListener('message', function(e){
            console.log(e.data)
        })
    </script>
</body>
</html>
