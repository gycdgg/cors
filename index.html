<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is origin page</title>
</head>
<body>
    <div style="background: rgb(119, 44, 44)">this is origin page</div>
</body>
<script>
    let data
    let xhr = new XMLHttpRequest()
    xhr.open("GET","http://localhost:3003/api/cors")
    xhr.send()
    xhr.onreadystatechange = function(){
        if(xhr.readyState !== 4) return 
        if(xhr.status = 200){
            data = xhr.response
            window.parent.postMessage(JSON.stringify(data),"http://localhost:3002/iframe.html")
        } else {
            console.error(xhr.response)
        }
    }
</script>
</html>
